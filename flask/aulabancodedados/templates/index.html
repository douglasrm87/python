{% extends "base.html" %}

{% block content %}
<div class="card fade-in">
    <h2>Adicionar Nova Cidade</h2>
    <form id="cityForm" method="POST" action="{{ url_for('adicionar_cidade') }}">
        <div class="form-group">
            <label for="nome">Nome da Cidade:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" class="form-control" id="uf" name="uf" maxlength="2" style="width: 80px;" required>
        </div>
        <button type="submit" class="btn">Adicionar Cidade</button>
    </form>
</div>

<div class="card fade-in">
    <h2>Lista de Cidades</h2>
    <div class="form-group">
        <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar cidades...">
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>UF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cidade in cidades %}
                <tr>
                    <td>{{ cidade[0] }}</td>
                    <td>{{ cidade[1] }}</td>
                    <td>{{ cidade[2] }}</td>
                    <td>
                        <form action="{{ url_for('excluir_cidade', id=cidade[0]) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn delete-btn" style="background: #dc2626;">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
